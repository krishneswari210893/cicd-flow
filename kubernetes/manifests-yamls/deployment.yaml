apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-tomcat-deployment
  labels:
    app: sample-tomcat-application
spec:
  selector:
    matchLabels:
      app: sample-tomcat-application
  replicas: 2    
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
      
  template:
    metadata:
      labels:
        app: sample-tomcat-application
    spec:
      containers:
        - name: sample-tomcat-application
          image: krishneswari/springapp:{DOCKER_TAG}
          command: ["/bin/sh"]
          args: ["-c","sh /usr/local/tomcat/bin/startup.sh;while true; do echo hello; sleep 10;done"]
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "300Mi"
              cpu: "450m"
