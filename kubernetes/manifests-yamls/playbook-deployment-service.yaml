---
- name: Create pods using deployment and expose the service for the application
  hosts: localhost
  
  collections:
  - community.kubernetes
  
  tasks: 
  - name: create a deployment
    shell: |
      /root/bin/kubectl --kubeconfig=/root/.kube/config apply -f /etc/ansible/k8s/deployment.yaml
    
  - name: create a service
    shell: |
      /root/bin/kubectl --kubeconfig=/root/.kube/config apply -f /etc/ansible/k8s/service.yaml
